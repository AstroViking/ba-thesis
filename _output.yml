bookdown::gitbook:
  config:
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  keep_tex: False
  template: "templates/eisvogel-m.latex"
  pandoc_args:
    - "--metadata-file=_pdf_options.yml"
    - "--highlight=breezedark"
bookdown::epub_book: default